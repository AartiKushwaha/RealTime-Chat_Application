<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="logo.png">
  <title>Whats Up</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="head-div"><img class="head-img" src="logo.png" alt="logo">
      <p class="para">Whats Up</p></div>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <p><i class="fas fa-comments"></i> Room Name</p>
        <p class="title" id="room-name"><p/>
        <br>
        <p><i class="fas fa-users"></i> Users</p>
        <ul class="title" id="users">
          
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn last">Send</button>
      </form>
    </div>
